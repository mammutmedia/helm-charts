name: Review checklist

on: [pull_request_target]

jobs:
  checklist_job:
    runs-on: self-hosted
    name: Checklist job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checklist
        uses: wyozi/contextual-qa-checklist-action@master
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
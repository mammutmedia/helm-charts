# Default values for myturn-eventbus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: node
  pullPolicy: IfNotPresent
  tag: "17"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 1337

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    nginx.ingress.kubernetes.io/default-backend: ingress-nginx-defaultbackend
  hosts:
    - host: myturn.mammut-hosting.de
      paths:
      - path: /v1(/|$)(.*)
        backend:
          serviceName: myturn-eventbus
          servicePort: 1337
  tls:
    - secretName: myturn.mammut-hosting.de
      hosts:
        - myturn.mammut-hosting.de

resources:
   limits:
     cpu: 250m
     memory: 256Mi
   requests:
     cpu: 250m
     memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

readinessProbe: {}

livenessProbe: {}

github:
  private: true
  sshSecret: mammut-cluster-ssh-keys-user
  repo: git@github.com:mammutmedia/myturn-eventbus.git
  branch: tags/0.1.3

initContainer:
  clone:
    resources: {}
  checkout:
    resources: {}
  yarn:
    resources: {}

podDisruptionBudget:
  enabled: true
  maxUnavailable: 25%